apiVersion: "cilium.io/v2alpha1"
kind: CiliumL2AnnouncementPolicy
metadata:
  name: default-l2-policy
spec:
  # This selector correctly targets the Cilium Ingress service
  serviceSelector:
    matchLabels:
      cilium.io/ingress: "true"

  # This selector correctly targets your worker nodes
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: DoesNotExist

  # --- Use the correct interface name here ---
  interfaces:
  - ens18

  externalIPs: true
  loadBalancerIPs: true