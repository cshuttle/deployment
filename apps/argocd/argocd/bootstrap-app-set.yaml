# path: apps/argocd/argocd/bootstrap-app-set.yaml
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap-cluster-apps
  annotations:
    # Sync this ApplicationSet in the second wave (Wave 1)
    argocd.argoproj.io/sync-wave: "1"
spec:
  generators:
    - matrix:
        generators:
          - list:
              elements:
                - repoURL: https://github.com/cshuttle/deployment.git
                  revision: HEAD
                  # The path glob remains the same
                  repoPath: apps/*/*
          - git:
              repoURL: '{{ repoURL }}'
              revision: '{{ revision }}'
              directories:
                - path: '{{ repoPath }}'
              # This filter prevents the ApplicationSet from creating an
              # application for the bitwarden operator, which is now handled separately.
              filter:
                path: '!*apps/bitwarden/sm-operator*'
  syncPolicy:
    preserveResourcesOnDeletion: true
  template:
    metadata:
      name: '{{ path[1] }}-{{ path.basenameNormalized }}'
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: '{{ repoURL }}'
        targetRevision: '{{ revision }}'
        path: '{{ path }}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ path[1] }}'
      syncPolicy:
        automated:
          prune: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - ApplyOutOfSyncOnly=true
          - RespectIgnoreDifferences=true
          - SkipDryRunOnMissingResource=true
        retry:
          limit: -1 # Infinite retries
          backoff:
            duration: 30s
            factor: 2
            maxDuration: 5m
      ignoreDifferences:
        # Cilium generated certs
        - name: cilium-ca
          kind: Secret
          namespace: kube-system
          jsonPointers:
            - /data/ca.crt
            - /data/ca.key
        - name: hubble-server-certs
          kind: Secret
          namespace: kube-system
          jsonPointers:
            - /data/ca.crt
            - /data/tls.crt
            - /data/tls.key
        - name: hubble-relay-client-certs
          kind: Secret
          namespace: kube-system
          jsonPointers:
            - /data/ca.crt
            - /data/tls.crt
            - /data/tls.key